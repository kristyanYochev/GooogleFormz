<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="#" th:action="@{/login}" th:object="${user}" th:method="post" method="post">
        <label for="username">
            Username:
            <input type="text" th:field="*{username}" id="username">
        </label>
        <br>
        <label for="password">
            Password:
            <input type="password" th:field="*{password}" id="password">
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
