<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Respond to question: ' + ${question.question}"></title>
</head>
<body>
    <h1 th:text="${question.question}"></h1>
    <ul>
        <li th:each="answer: ${question.answers}" th:text="${answer.answer}"></li>
    </ul>
</body>
</html>
