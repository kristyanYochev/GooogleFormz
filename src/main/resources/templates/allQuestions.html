<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Questions</title>
</head>
<body>
    <h1>All questions</h1>
    <ul>
        <li th:each="question: ${questions}">
            <a th:href="@{/questions/{id}(id=${question.id})}" th:text="${question.question}"></a>
        </li>
    </ul>
</body>
</html>
